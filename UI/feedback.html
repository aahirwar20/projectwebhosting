<body>
<table ng-app="myfeed" ng-controller="myfeed_ctr">
<tr><th>ID</th><th>feedback</th></tr>
<tr ng-repeat="x in data"><td>{{x.s_no}}</td><td>{{x.feed}}</td></tr>
</table>
<script>
var app= angular.module('myfeed',[]);
    app.controller('myfeed_ctr',function($scope,$http){
        var s='/add_feed';
        console.log(s);
        $http.get(s).then(function(res){
           $scope.data=res.data.f;
            console.log(res.data.f);
        });
    });</script>
</body>
